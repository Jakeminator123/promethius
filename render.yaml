services:
  - type: web
    name: promethius
    env: python
    plan: pro
    buildCommand: pip install -r requirements.txt && cd frontend && rm -f package-lock.json && npm install && npm run build
    startCommand: python run_combined.py
    healthCheckPath: /health
    envVars:
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: WEB_CONCURRENCY
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: prom-data
      mountPath: /var/data
      sizeGB: 5